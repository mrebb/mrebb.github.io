<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

  <title>Student Record log</title>
  <script src="src/c/initialize.js"></script>
  <script src="src/m/Record.js"></script>
  <script src="src/v/updateRecord.js"></script>
  <script>
   window.addEventListener("load", pl.v.updateRecord.setupUserInterface);
  </script>
</head>
<body>
 <header>
  <h1>Update a student record</h1>
 </header>
 <main>
  <form id="Record">
    <div>
      <label>Select student: 
        <select name="selectRecord"><option value=""> --- </option></select>
      </label>
    </div>
    <div><label>Student-Name: <output name="studentName" /></label></div>
    <div><label>Grade: <input name="grade" /></label></div>
    <div><label>Age: <input name="age" /></label></div>
    <div><button type="button" name="commit">Save Changes</button></div>
  </form>
 </main>
 <footer>

 </footer>
</body>
